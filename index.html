            <h2 class="title"><strong>Thank you for your interest in participating in the Update and Analysis of the Sonya Slifka Longitudinal Multiple Sclerosis Study. To see if you qualify for the study, please select the appropriate link below.  </strong></h2>
    
           
            <hr class="style">
         
            <div id="content">
                <form action="" method="POST" id="selections">
           <input type="radio" name="response" value="after" onclick="reset_msg();" /><label class="grown">I was diagnosed with Multiple Sclerosis on or after <span id="currentDate"></span> 1, 2018.</label><br>
                    
                    
              <input type="radio" name="response" value="before" onclick="reset_msg();" /> <label class="grown ">I was diagnosed with Multiple Sclerosis before <span id="currentDate2"></span> 1, 2018.</label><br>
              
               <input type="radio" name="response" value="none" onclick="reset_msg();" /><label class="grown ">I have not been diagnosed with Multiple Sclerosis.</label><br>
                    
                    <input type="submit"  value="send" onclick="return send();" />
                </form>
            </div>
